<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục - Admin</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="header">
        <h2 style="text-align: center;">Quản lý danh mục sản phẩm</h2>
        <p style="text-align: center;">Chỉ dành cho Admin</p>
    </header>

    <main class="main">
        <section>
            <h3>Thêm danh mục</h3>
            <form id="add-category-form">
                <input type="text" id="name" placeholder="Tên danh mục" required />
                <input type="text" id="description" placeholder="Mô tả" />
                <input type="url" id="image" placeholder="URL hình ảnh" />
                <button type="submit">Thêm</button>
            </form>
        </section>

        <hr />

        <section>
            <h3>Danh sách danh mục</h3>
            <div id="category-list"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/admin-categories.js"></script>
</body>

</html>
